<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Caratlane</title>
    <link rel="icon" type="image/png" href="caratlanelogo.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-header">
            <a href="index.html" class="back-to-shop">
                <i class="fas fa-arrow-left"></i> Back to Shop
            </a>
            <h1><i class="fas fa-shopping-bag"></i> Checkout</h1>
        </div>

        <div class="checkout-content">
            <div class="checkout-form-section">
                <form id="checkoutForm" onsubmit="submitOrder(event)">
                    <div class="form-group">
                        <label for="fullName">
                            <i class="fas fa-user"></i> Full Name
                        </label>
                        <input type="text" id="fullName" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="phone">
                            <i class="fas fa-phone"></i> Phone Number
                        </label>
                        <input type="tel" id="phone" required placeholder="Enter your phone number">
                    </div>

                    <div class="form-group">
                        <label for="address">
                            <i class="fas fa-home"></i> Delivery Address
                        </label>
                        <textarea id="address" required placeholder="Enter your full address"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">
                                <i class="fas fa-city"></i> City
                            </label>
                            <input type="text" id="city" required placeholder="Enter your city">
                        </div>

                        <div class="form-group">
                            <label for="pincode">
                                <i class="fas fa-map-pin"></i> Pincode
                            </label>
                            <input type="text" id="pincode" required placeholder="Enter pincode">
                        </div>
                    </div>

                    <div class="form-group payment-method">
                        <label class="payment-label">
                            <i class="fas fa-money-bill-wave"></i> Payment Method
                        </label>
                        <div class="payment-options">
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="cod" checked>
                                <span class="payment-option-content">
                                    <i class="fas fa-money-bill-wave"></i>
                                    <div class="payment-text">
                                        <span>Cash on Delivery</span>
                                        <small>Pay when you receive</small>
                                    </div>
                                </span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="place-order-btn">
                        <i class="fas fa-check-circle"></i> Place Order
                    </button>
                </form>
            </div>

            <div class="order-summary-section">
                <div class="order-summary-header">
                    <h2><i class="fas fa-receipt"></i> Order Summary</h2>
                </div>
                <div id="orderItems" class="order-items">
                    <!-- Items will be populated by JavaScript -->
                </div>
                <div class="order-total">
                    <div class="subtotal">
                        <span>Subtotal</span>
                        <span class="amount">₹0</span>
                    </div>
                    <div class="shipping">
                        <span>Shipping</span>
                        <span class="amount">Free</span>
                    </div>
                    <div class="cod-fee">
                        <span>COD Fee</span>
                        <span class="amount">₹10</span>
                    </div>
                    <div class="total">
                        <span>Total</span>
                        <span id="orderTotal" class="amount">₹0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const COD_FEE = 10;
        // Load cart items from localStorage
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const orderItems = document.querySelector('.order-items');
        const orderTotal = document.querySelector('#orderTotal');
        const subtotalAmount = document.querySelector('.subtotal .amount');

        // Display order items
        function displayOrderItems() {
            let subtotal = 0;
            orderItems.innerHTML = '';

            cart.forEach(item => {
                subtotal += item.price;
                const itemElement = document.createElement('div');
                itemElement.className = 'order-item';
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="order-item-details">
                        <h4>${item.name}</h4>
                        <div class="order-item-price">₹${item.price.toLocaleString()}</div>
                    </div>
                `;
                orderItems.appendChild(itemElement);
            });

            // Update totals
            const total = subtotal + COD_FEE;
            subtotalAmount.textContent = `₹${subtotal.toLocaleString()}`;
            orderTotal.textContent = `₹${total.toLocaleString()}`;
        }

        // Initialize order display
        displayOrderItems();

        // Handle form submission
        async function submitOrder(event) {
            event.preventDefault();
            
            // Show loading state
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            submitButton.disabled = true;

            const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
            const total = subtotal + COD_FEE;

            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                pincode: document.getElementById('pincode').value,
                items: cart.map(item => item.name).join(', '),
                subtotal: subtotal,
                codFee: COD_FEE,
                total: total,
                paymentMethod: 'Cash on Delivery',
                orderDate: new Date().toISOString()
            };

            try {
                const response = await fetch('https://prod-17.centralindia.logic.azure.com:443/workflows/aba8b4fcd0244b9ca8991797ba14fdb5/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=cxOj2NQtZU0aCjtIN1GTzjukPejiMCSSXuLZh72vAnY', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Clear cart
                    localStorage.removeItem('cart');
                    
                    // Show success message and order confirmation
                    const checkoutContainer = document.querySelector('.checkout-container');
                    checkoutContainer.innerHTML = `
                        <div class="order-confirmation">
                            <div class="confirmation-icon">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <h2>Order Confirmed!</h2>
                            <p>Thank you for your purchase, ${formData.fullName}!</p>
                            <div class="confirmation-details">
                                <div class="detail-item">
                                    <i class="fas fa-envelope"></i>
                                    <span>Order confirmation sent to: ${formData.email}</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>Delivery Address:<br>${formData.address}, ${formData.city} - ${formData.pincode}</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-money-bill-wave"></i>
                                    <span>Payment Method: Cash on Delivery</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-rupee-sign"></i>
                                    <div class="price-breakdown">
                                        <div>Subtotal: ₹${formData.subtotal.toLocaleString()}</div>
                                        <div>COD Fee: ₹${formData.codFee}</div>
                                        <div class="total-amount">Total: ₹${formData.total.toLocaleString()}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="confirmation-actions">
                                <a href="index.html" class="continue-shopping">
                                    <i class="fas fa-arrow-left"></i> Back to Shop
                                </a>
                            </div>
                        </div>
                    `;

                    // Add confirmation styles
                    const style = document.createElement('style');
                    style.textContent = `
                        .order-confirmation {
                            text-align: center;
                            padding: 3rem 2rem;
                            max-width: 600px;
                            margin: 0 auto;
                        }
                        .confirmation-icon {
                            font-size: 5rem;
                            color: #4CAF50;
                            margin-bottom: 1.5rem;
                            animation: scaleIn 0.5s ease-out;
                        }
                        @keyframes scaleIn {
                            from {
                                transform: scale(0);
                                opacity: 0;
                            }
                            to {
                                transform: scale(1);
                                opacity: 1;
                            }
                        }
                        .order-confirmation h2 {
                            color: #333;
                            margin-bottom: 1rem;
                            font-size: 2rem;
                        }
                        .confirmation-details {
                            background: #f8f9fa;
                            padding: 2rem;
                            border-radius: 12px;
                            margin: 2rem 0;
                            text-align: left;
                        }
                        .detail-item {
                            display: flex;
                            align-items: flex-start;
                            gap: 1rem;
                            margin-bottom: 1rem;
                            padding-bottom: 1rem;
                            border-bottom: 1px solid #e0e0e0;
                        }
                        .detail-item:last-child {
                            margin-bottom: 0;
                            padding-bottom: 0;
                            border-bottom: none;
                        }
                        .detail-item i {
                            color: var(--primary-color);
                            font-size: 1.2rem;
                            margin-top: 0.2rem;
                        }
                        .price-breakdown {
                            display: flex;
                            flex-direction: column;
                            gap: 0.5rem;
                        }
                        .total-amount {
                            font-weight: 600;
                            color: var(--primary-color);
                            font-size: 1.1rem;
                            margin-top: 0.5rem;
                            padding-top: 0.5rem;
                            border-top: 1px solid #e0e0e0;
                        }
                        .confirmation-actions {
                            margin-top: 2rem;
                        }
                        .continue-shopping {
                            display: inline-flex;
                            align-items: center;
                            gap: 0.5rem;
                            padding: 1rem 2rem;
                            background: var(--primary-color);
                            color: white;
                            text-decoration: none;
                            border-radius: 8px;
                            font-weight: 500;
                            transition: all 0.3s ease;
                        }
                        .continue-shopping:hover {
                            background: #ff2e88;
                            transform: translateY(-2px);
                            box-shadow: 0 4px 12px rgba(255, 75, 140, 0.3);
                        }
                    `;
                    document.head.appendChild(style);
                } else {
                    throw new Error('Failed to submit order');
                }
            } catch (error) {
                console.error('Order submission error:', error);
                showNotification('Failed to place order. Please try again.');
                
                // Reset button state
                submitButton.innerHTML = originalButtonText;
                submitButton.disabled = false;
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>

    <style>
        .checkout-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .checkout-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .back-to-shop {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .back-to-shop:hover {
            background: #ff45a0;
        }

        .checkout-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .checkout-form-section {
            flex-basis: 60%;
            margin-right: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
        }

        .form-row .form-group {
            flex-basis: 48%;
            margin-right: 1rem;
        }

        .form-row .form-group:last-child {
            margin-right: 0;
        }

        .place-order-btn {
            width: 100%;
            padding: 1rem;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .place-order-btn:hover {
            background: #ff45a0;
        }

        .order-summary-section {
            flex-basis: 40%;
            margin-left: 1rem;
        }

        .order-summary-header {
            margin-bottom: 1rem;
        }

        .order-items {
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 4px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .order-total {
            margin-top: 1rem;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 4px;
        }

        .subtotal,
        .shipping,
        .cod-fee,
        .total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--secondary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 4px;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .payment-method {
            margin-bottom: 1.5rem;
        }

        .payment-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .payment-options {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .payment-option input[type="radio"] {
            margin-top: 0.2rem;
        }

        .payment-option-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .payment-text {
            display: flex;
            flex-direction: column;
        }

        .payment-text small {
            color: #666;
        }
    </style>
</body>
</html>
